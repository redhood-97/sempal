	<script type="text/javascript" charset="utf-8">
		var request = new XMLHttpRequest();
    	voltage_val = 0;
    	current_val = 0;
        freq_val = 0;
    	function call() {
        	request.open('GET', 'http://192.168.43.249:8080/watch', true);
        	request.onload = function () {

        // console.log(this.responseText);
		        var data = JSON.parse(this.responseText);
        		console.log(data["voltage_reading"]);
        		console.log(data["current_reading"]);
        		console.log(data["frequency_reading"]);
        	    $('#voltage_log').text(data["voltage_reading"]);
        	    $('#current_log').text(data["current_reading"]);
        	    $('#frequency_log').text(data["frequency_reading"]);
        		voltage_val = data["voltage_reading"];
        		current_val = data["current_reading"];
        		freq_val = data["frequency_reading"];
    		}
    		request.send();
		}
		setInterval(call, 1000);
	</script>

	<script type="text/javascript" charset="utf-8">
		$( document ).ready(function() {
        Highcharts.chart('voltage_graph', {
            chart: {
            type: 'spline',
            backgroundColor:'rgba(255, 255, 255, 0.0)',
            animation: Highcharts.svg, // don't animate in old IE
            marginRight: 10,
                events: {
                    load: function () {

        // set up the updating of the chart each second
                        var series = this.series[0];
                        setInterval(function () {
                                var x = (new Date()).getTime(), // current time
                                y = voltage_val;
                        series.addPoint([x, y], true, true);
                        }, 1000);
                    }
                }
            },

            time: {
                useUTC: false
            },

            title: {
                text: ''
            },
            xAxis: {
                type: 'datetime',
                tickPixelInterval: 150,
                labels: {
                		style: {
                	 		color: 'white'
                	}
                }
            },
            yAxis: {
                title: {
                	text: 'Voltage',
                	style: {
                		color: 'white'
                	}
                },
                gridLineColor: '#424242',
                plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#18ffff'
                }]
            },
            tooltip: {
                headerFormat: '<b>{series.name}</b><br/>',
                pointFormat: '{point.x:%Y-%m-%d %H:%M:%S}<br/>{point.y:.2f}'
            },
            legend: {
                enabled: false
            },
            exporting: {
                enabled: false
            },
            series: [{
                name: 'Voltage data',
                color: '#76ff03',
                data: (function () {
      // generate an array of random data
                var data = [],
                time = (new Date()).getTime(),
                i;

                for (i = -69; i <= 0; i += 1) {
                    data.push({
                        x: time + i * 1000,
                        y: voltage_val
                    });
                }
                return data;
                }())
            }]
        });
    });    
	</script>
